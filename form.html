<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Form</title>
</head>
<body>
    <header><h2><b>Registration Form (Trial)</b></h2></header>
    <form action="action.php">
        <input type="text" placeholder="Your Name">
        <br><br>
        <input type="number" placeholder="Age">
        <br><br>
        Select your gender
        <br>
        <select name="Gender" id="Gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Prefer not say">Prefer not say</option>
        </select>
        <br><br>
        Select the programming language you want to learn
        <br>
        <select name="Language" id="language">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JavaScript">JavaScript</option>
            <option value="JAVA">JAVA</option>
            <option value="Python">Python</option>
            <option value="MySQL">MySQL</option>
        </select>
        <br><br>
        Select Your Education Level
        <br>
        <input type="radio" value="Below Class IX" name="class">Below Class IX
        <br>
        <input type="radio" value="Class IX / X" name="class">Class IX / X
        <br>
        <input type="radio" value="Class XI / XII" name="class">Class XI / XII
        <br>
        <input type="radio" value="College" name="class">College

    </form>
</body>
</html>
