<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Form</title>
</head>
<body>
    <header><h2><b>Registration Form (Trial)</b></h2></header>
    <form action="action.php">
        <input type="text" placeholder="Your Name">
        <br><br>
        <input type="number" placeholder="Age">
        <br><br>
        <b>Select your gender</b>
        <br>
        <select name="Gender" id="Gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="\Rather not say">Rather not say</option>
        </select>
        <br><br>
        <b>Select Your Education Level</b>
        <label for="id1">
        <br>
        <input type="radio" value="Below Class IX" name="class" id="id1">Below Class IX
        </label>
        <label for="id2">
        <br>
        <input type="radio" value="Class IX / X" name="class" id="id2">Class IX / X
        </label>
        <label for="id3">
        <br>
        <input type="radio" value="Class XI / XII" name="class" id="id3">Class XI / XII
        </label>
        <label for="id4">
        <br>
        <input type="radio" value="College" name="class" id="id4">College
        </label>
        <br><br>
        <b>Select the programming language you want to learn</b>
        <br>
        <select name="Language" id="language">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JavaScript">JavaScript</option>
            <option value="JAVA">JAVA</option>
            <option value="Python">Python</option>
            <option value="MySQL">MySQL</option>
        </select>
        <br><br>
        <b>Select the Programming languages that you already know</b>
        <br>
        <label for="HTML">
        <input type="checkbox" value="HTML" name="subject" id="101">HTML
        </label>
        <br>
        <label for="CSS">
        <input type="checkbox" value="CSS" name="subject" id="101">CSS
        </label>
         <br>
        <label for="JavaScript">
        <input type="checkbox" value="JavaScript" name="subject" id="101">JavaScript
        </label>
        <br>
        <label for="JAVA">
        <input type="checkbox" value="JAVA" name="subject" id="101">JAVA
        </label>
        <br>
        <label for="Python">
        <input type="checkbox" value="Python" name="subject" id="101">Python
        </label>
        <br>
        <label for="MySQL">
        <input type="checkbox" value="MySQL" name="subject" id="101">MySQL
        </label>
        <br><br>
        <b>Please give us your feedback on this form</b>
        <br>
        <textarea name="Feedback" id="1" cols="30" placeholder="Your Feedback">Your Feedback
        </textarea>
        <br><br>
        <input type="submit">
    </form>
</body>
</html>
